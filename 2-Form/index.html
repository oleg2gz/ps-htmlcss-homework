    <title>Регистрация</title>
  </head>

  <body>
    <div class="registration">
      <h1>Регистрация</h1>

      <p class="login">
        Уже есть аккаунт? <a class="login-link" href="#">Войти</a>
      </p>

      <form class="registration-form" action="#">
        <input type="text" name="company" id="company" placeholder="Компания" />

        <div class="names">
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="Имя"
          /><input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Фамилия"
          />
        </div>

        <input type="email" name="email" id="email" placeholder="E-mail" />

        <button class="btn" type="submit">
          <span class="btn-text">Зарегистрироваться</span>
          <img class="arrow" src="./assets/img/arrow.svg" alt="Стрелка" />
        </button>

        <div class="terms">
          <input
            class="custom-checkbox"
            type="checkbox"
            name="terms"
            id="terms"
          />
          <label for="terms">
            Я прочитал и принимаю
            <a class="terms-link" href="#">Условия использования</a>
          </label>
        </div>
      </form>
    </div>
  </body>
